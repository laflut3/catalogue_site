<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fleo-Web</title>
    <link rel="stylesheet" type="text/css" href="assets/css/général.css">
    <link rel="stylesheet" type="text/css" href="assets/css/spécifique/Contact.css">
    <link rel="stylesheet" type="text/css" href="assets/css/NavBar.css">
    <script src="assets/js/NavBar.js" defer></script>
    <link rel="stylesheet" type="text/css" href="assets/css/footer.css">
    <script src="assets/js/footer.js" defer></script>
</head>
<body>
<header id="header">
    <noscript>Vous devez activer JS pour avoir la navBar</noscript>
</header>
<main>
    <div class="container">
        <img src="assets/ressources/contact.png" alt="leo torres" class="carte-contact">
    </div>
    <div class="container">
        <h1>Contactez-nous</h1>
        <p>Pour toute demande d'information ou de devis, veuillez nous contacter via le formulaire ci-dessous ou par
            email.</p>
        <form action="mailto:contact@fleo-web.com" method="post" enctype="text/plain">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</main>
<footer id="footer">
    <noscript>Vous devez activer JS pour avoir la navBar</noscript>
</footer>
</body>
</html>
